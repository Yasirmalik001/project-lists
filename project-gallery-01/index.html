<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="main.js"  defer></script>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="project-gallery">
      <span class="section-header">Recent Works</span>
      <div class="anim-project__img-wrapper">

          <div class="anim-project__img">
            <img class="anim-project__img-img" src="https://images.unsplash.com/photo-1711972964911-ddf34f5955c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OXx8fGVufDB8fHx8fA%3D%3D" alt="" />
          </div>
          <div class="anim-project__img">
            <img class="anim-project__img-img" src="https://images.unsplash.com/photo-1711972964911-ddf34f5955c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OXx8fGVufDB8fHx8fA%3D%3D" alt="" />
          </div>
          <div class="anim-project__img">
            <img class="anim-project__img-img" src="https://images.unsplash.com/photo-1711972964911-ddf34f5955c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OXx8fGVufDB8fHx8fA%3D%3D" alt="" />
          </div>
          <div class="anim-project__img">
            <img class="anim-project__img-img" src="https://images.unsplash.com/photo-1711972964911-ddf34f5955c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OXx8fGVufDB8fHx8fA%3D%3D" alt="" />
          </div>
        </div>
      </div>
      <div class="project-gallery__wrapper">
        <div class="project" data-scroll="0">
          <a href="/" class="project-link">
            <span class="project-title"> Lorem, ipsum. </span>
            <span class="project-details">Lorem, ipsum.</span>
          </a>
        </div>
        <div class="project" data-scroll="1">
          <a href="/" class="project-link">
            <span class="project-title"> Lorem, ipsum. </span>

        <div class="project" data-scroll="2">
          <a href="/" class="project-link">
            <span class="project-title"> Lorem, ipsum. </span>

            <span class="project-title"> Lorem, ipsum. </span>

          </a>
        </div>

    <div class="spacer"></div>
